<!DOCTYPE html>

						</div>
					</div>

					<div class="col-md-6">
						<ul class="nav navbar-nav">
							<li>
								<a href="">Home</a>
							</li>

						</ul>

								<div class="form-group">
									<input type="text" class="form-control" placeholder="search">

				<div class="col-md-9">
